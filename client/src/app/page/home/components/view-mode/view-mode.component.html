<div class="grid-mode-contain">
  <div class="grid-mode-content">
    <div class="grid-mode-content-background"></div>
    <div class="grid-mode-content-info">
      <div class="grid-mode-content-info-title"></div>
      <div class="grid-mode-content-info-others">
        <div class="grid-mode-content-info-others-logo"></div>
        <div class="grid-mode-content-info-others-time"></div>
        <button
          class="grid-mode-content-info-others-option"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>text_fields</mat-icon>
            <span>Rename</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete_outline</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
