<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div id="container">
  <div class="search">
    <span id="find" class="material-symbols-outlined">
      search
    </span>
    <input (change)="searchItemByKeyword($event)" type="text" placeholder="Search...">
  </div>

  <div class="user-info">
    <div *ngIf="(this.users$ | async)?.loading == true" class="content">
      <app-loading></app-loading>
    </div>
    <div *ngIf="(this.users$ | async)?.loading == false && (this.users$ | async)?.users ">
      <div *ngFor="let user of this.filterItem " class="content">
        <div class="info">
          <div class="avt">
            <img *ngIf="user !== null" [src]="user.photoURL" alt="">
          </div>
          <div class="name-email">
            <p class="name">{{user.userName}}</p>
            <p class="email">{{user.email}}</p>
          </div>
        </div>
        <div class="invite">
          <span class="material-symbols-outlined">
            send
          </span>
        </div>
      </div>
    </div>


  </div>
</div>
