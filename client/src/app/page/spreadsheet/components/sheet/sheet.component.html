<div class="sheet-container">
  <table class="sheet" [cellPadding]="0">
    <tr *ngFor="let row of rows; let i = index;" >
      <td style="position:relative;" *ngFor="let col of rows[i]; let j = index;">
        <div *ngIf="i==0 && j!=0" [ngClass]="getCellStyle(i,j,currentCell)" (click)="selectCol(j)">
          {{getColName(j-1)}}
        </div>
        <div *ngIf="j==0 && i!=0" [ngClass]="getCellStyle(i,j,currentCell)" (click)="selectRow(i)"> {{i}}</div>
        <div class="cell-container" style="width: 100%; height: 100%;" *ngIf="i!=0&&j!=0"
          [ngClass]="getCellStyle(i,j,currentCell)">
          <input class="cell" type="text" [(ngModel)]="rows[i][j]['value']" (click)="selectCell(i,j)"
            (mousedown)="cellMouseDown(i,j)" (mousemove)="cellMouseMove(i,j)" (mouseup)="cellMouseUp(i,j)">
        </div>
      </td>
    </tr>
  </table>
  <div>
    <button (click)="addRow()">add</button>
  </div>
</div>
