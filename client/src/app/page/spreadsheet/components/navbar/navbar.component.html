<div id="container">
  <div class="content">
    <div class="left-side">
      <div class="left-side-content">
        <div (click)="navigateToHome()" class="logo">
          <img src="../../../../../assets/logo/E-logo.png" alt="logo" />
        </div>
        <div class="file-name-and-tools">
          <div class="file-name">
            <h2 *ngIf="this.fileService.currentFile != null">{{this.fileService.currentFile?.data().title}}</h2>
            <h2 *ngIf="this.fileService.currentFile == null">Untitled Sheet</h2>
          </div>
          <ejs-menu (select)="openN($event)" #menu id="menu" [items]=menuItems>
          </ejs-menu>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="right-side-content">
        <div class="share">
          Chia sáº»
        </div>
        <div class="profile">
          <div class="avt">
            <img [src]="this.authService.userInfo?.photoURL" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
